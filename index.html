<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dmhy Shares</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="top">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" v-for="(dayName, index) in dayNames" :key="index">
                    <a class="nav-link" :class="{active: index == weekNo}"
                        data-toggle="tab"
                        :href="'#week-' + index"
                        role="tab"
                        v-text="dayName"></a>
                </li>
            </ul>
            <div class="tab-content p-2">
                <div class="tab-pane fade show" :class="{active: index == weekNo}"
                    v-for="(dayName, index) in dayNames" :key="index"
                    :id="'week-' + index" role="tabpanel">
                    <button class="btn btn-default btn-sm mr-2 mb-2"
                        :class="{'btn-primary': keyword == program}"
                        v-for="(program, i) in getDayPrograms(index)" :key="i"
                        v-text="program"
                        @click="keyword = program"
                    ></button>
                </div>
            </div>
        </div>
        <div id="down">
            <iframe id="iframe" v-if="keyword" :src="iframwSrc" frameborder="0"></iframe>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/split.js/split.min.js"></script>
    <script src="programs.js"></script>
    <script src="app.js"></script>
</body>
</html>
