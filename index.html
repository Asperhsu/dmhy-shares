<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dmhy Shares</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-55384149-7"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-55384149-7');
    </script>
</head>
<body>
    <div id="app">
        <div id="top">
            <ul class="nav nav-pills justify-content-center">
                <li class="nav-item" v-for="(dayName, index) in dayNames" :key="index">
                    <a class="nav-link" :class="{active: index == dayNo}"
                        v-text="dayName"
                        @click="dayNo = index"
                    ></a>
                </li>
            </ul>
            <div class="tab-content text-center p-2">
                <button class="btn btn-sm mr-2 mb-2"
                    :class="{
                        'btn-outline-primary': keyword == program,
                        'btn-outline-secondary': keyword != program,
                    }"
                    v-for="(program, index) in dayPrograms" :key="index"
                    v-text="program"
                    @click="keyword = program"
                ></button>
            </div>
        </div>
        <div id="down" class="d-flex align-items-center justify-content-center">
            <iframe id="iframe" v-if="keyword" :src="iframwSrc" frameborder="0"></iframe>
            <h5 v-else>選擇上方名稱載入網頁</h5>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/split.js/split.min.js"></script>
    <script src="programs.js"></script>
    <script src="app.js"></script>
</body>
</html>
